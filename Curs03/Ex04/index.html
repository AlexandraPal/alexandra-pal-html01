<!DOCTYPE html>
<html>

<head>
  <title>Checkboxes</title>
</head>

<body>

  <h1>Lista mea de cumparaturi</h1>
  <form>
    <h3>Carrefour</h3>
    <ul>
      <li>
        <label for="struguri">Struguri</label>
        <input
          type="checkbox"
          name="struguri"
          id="struguri"
        >
      </li>
      <li>
        <label for="detergent">Detergent</label>
        <input
          type="checkbox"
          name="detergent"
          id="detergent"
        >
      </li>
      <li>
        <label for="sapun">Sapun</label>
        <input
          type="checkbox"
          name="sapun"
          id="sapun"
        >
      </li>
    </ul>

    <h3>LIDL</h3>
    <ul>
      <li>
        <label for="coffee">Cafea</label>
        <input
          type="checkbox"
          name="coffee"
          id="coffee"
        >
      </li>
      <li>
        <label for="water">Apa</label>
        <input
          type="checkbox"
          name="water"
          id="water"
        >
      </li>
      <li>
        <label for="croissant">Croissant</label>
        <input
          type="checkbox"
          name="croissant"
          id="croissant"
        >
      </li>
    </ul>
    <h3>Penny</h3>
    <ul>
      <li><label for="nutella">Nutella</label>
        <input
          type="checkbox"
          name="nutella"
          id="nutella"
        >
      </li>
      <li>
        <label for="inghetata">Inghetata</label>
        <input
          type="checkbox"
          name="inghetata"
          id="inghetata"
        >
      </li>
      <li>
        <label for="paine">Paine</label>
        <input
          type="checkbox"
          name="paine"
          id="paine"
        >
      </li>
    </ul>
  </form>

</body>

</html>
