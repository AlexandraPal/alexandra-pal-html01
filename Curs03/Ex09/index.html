<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Textarea</title>
</head>

<body>
  <form>
    <label for="name">Nume*</label>
    <input
      type="text"
      id="name"
      name="name"
      maxlength="30"
      minlength="5"
      placeholder="Nume"
      required
    >

    <br><br>

    <label for="surname">Prenume*</label>
    <input
      type="text"
      name="surname"
      id="surname"
      maxlength="30"
      minlength="5"
      placeholder="Prenume"
      required
    >

    <br><br>

    <label for="message">Mesaj*</label>

    <br>

    <textarea
      name="message"
      id="message"
      cols="30"
      rows="4"
      placeholder="Mesajul tau"
      required
    ></textarea>

    <br><br>

    <label for="details">Detalii*</label>

    <br>

    <textarea
      name="details"
      id="details"
      cols="30"
      rows="8"
      placeholder="Detalii"
      required
    ></textarea>

    <br><br>

    <button type="submit">Trimite</button>



  </form>
</body>

</html>
